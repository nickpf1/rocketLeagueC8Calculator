<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/mainPage.css"></link>
<script src="../js/apps.js"></script>

<body>

	<div ng-app="myApp" ng-controller="cratesCtrl">

		<table>
			<tr>
				<th>Crate</th>
				<th>Crates for 1X</th>
				<th>Value per Crate</th>
				<th>Player Crates</th>
				<th>Player Total</th>
			</tr>
			<tr ng-repeat="y in crates | orderBy:'oneXamount'">
				<td>{{y.name}}</td>
				<td>{{y.oneXamount}}</td>
				<td>{{1/y.oneXamount | number:4}}X</td>
				<td><input type="number" ng-model="y.playerAmount" /></td>
				<td>{{y.playerAmount * (1/y.oneXamount) | number:4}}X</td>
			</tr>
			<tr>
				<td><b>Total</b></td>
				<td/>
				<td/>
				<td>{{totalPlayerCrates()}}</td>
				<td>{{totalValue() | number:4}}X</td>
			</tr>
		</table>
	</div>

</body>

</html>
